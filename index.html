<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input type="text" placeholder="Enter Location" class="input-box" />
          <button
            class="fa-solid fa-magnifying-glass-location"
            id="searchBtn"
          ></button>
        </div>
      </div>
      <div class="location-not-found">
        <h1>Sorry, Location not found!!!</h1>
        <img src="/assets/404.png" alt="404 Error" />
      </div>
      <div class="weather-body">
        <img src="/assets/clear.png" alt="Weather Image" class="weather-img" />
        <div class="weather-box">
          <p class="temperature">0 <sup>Â°C</sup></p>
          <p class="description">Clear</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <!-- <div class="humidity-des"> -->
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
            <!-- </div> -->
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <!-- <div class="wind-des"> -->
            <div class="text">
              <span id="wind-speed">12Km/H</span>
              <p>Wind Speed</p>
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9e196eb97c.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
